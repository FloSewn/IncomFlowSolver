name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

defaults:
  run:
    shell: bash

jobs:
  build_and_test:
    name: Build & test IncomFlow on ${{ matrix.os }} with ${{ matrix.compiler }}.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: [ubuntu-latest, macos-latest]
        compiler: [ g++, clang++ ]
        #include:
        #  - os: windows-latest
        #    compiler: cl
        #    target: windows

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Add msbuild to PATH
      if: ${{ matrix.os == 'windows-latest' }}
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Compile a release build of IncomFlow
      run: ./scripts/compile_incomflow.sh ${{ matrix.compiler }} ${{env.BUILD_TYPE}} 2

    - name: Run all of IncomFlow tests.
      run: ./scripts/test_incomflow.sh

